<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DEMO</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="timeline.js"></script>
	<style type="text/css">
	#log{
		font-size:10px;
		font-family:Verdana,Arial;
	}
	#item{
		position:absolute;
		color:#039;
		font-family:Verdana,Arial;
		font-weight:bold;
		font-size:20px;
		left:0;
		top:0;
	}
	</style>
</head>
<body>
<p id="log"></p>
<div id="item">(･ω･)</div>

<script type="text/javascript">

var tl = new Timeline(),
	position = { left:100, top:100 };

tl.bind( tl.EVENT_ENTER_FRAME, function(){
	var item, _pos, offset;
	item = $("#item");
	offset = item.offset();
	_pos = function( start, end ){
		return Math.ceil( start + ( end - start ) / 5 );
	};
	item.css({
		"left" : _pos( offset.left, position.left ),
		"top" : _pos( offset.top, position.top )
	});
	$("#log").html(
		"left : " + offset.left + " , top : " + offset.top
	);
});
$(document).bind("click", function( e ){
	position.left = e.pageX;
	position.top = e.pageY;

});
tl.start();



</script>
	
</body>
</html>
